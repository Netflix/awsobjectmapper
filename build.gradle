
buildscript {
  repositories {
    jcenter()
  }
}

plugins {
  id 'nebula.netflixoss' version '7.1.0'
}

// Establish version and status
ext.githubProjectName = 'awsobjectmapper'

allprojects {
  apply plugin: 'nebula.netflixoss'
  apply plugin: 'java'
  apply plugin: 'idea'
}

subprojects {

  repositories {
    mavenLocal()
    jcenter()
  }

  group = "com.netflix.${githubProjectName}"

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  javadoc {
    options {
      links = ['http://docs.oracle.com/javase/8/docs/api/']
    }
  }

  test {
    maxHeapSize = '4G'
  }

  dependencies {
    compile 'com.amazonaws:aws-java-sdk:1.11.521'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    testCompile 'junit:junit:4.10'
    testCompile 'com.google.guava:guava:18.0'
    testCompile 'io.github.benas:jpopulator:1.0.1'
  }
}

project(':awsobjectmapper') {
  apply plugin: AwsMixinGenerator

  compileJava.dependsOn generateAwsMixins

  sourceSets {
    main {
      java {
        srcDir 'build/generated'
      }
    }
  }
}
